<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">

              <label for="name">Quote</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Name is Required</p>
                
            </div>

              <!-- Display {{newQuote.name}} -->

          </div>
          <div class="form-group">

              <label for="author">Author</label>
              <input type="text" class="form-control" id="author"  [(ngModel)]="newQuote.author" name="author" #author="ngModel"  required>

              <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p> Author is Required</p>
                
            </div>
              
          </div>
          <div class="form-group">

            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" required>

            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
              <p> Publisher is Required</p>
              
          </div>
            
        </div>
          <div class="form-group">
              <label for="complete">Completion</label>
              <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>

              <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p> Date is Required</p>
                
            </div>
              
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
  </div>
</div>
